<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard LineTodo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4f46e5",
            },
          },
        },
      };
    </script>
    <script type="module" defer>
      import "./js/dashboard/profile.js";
      import "./js/dashboard/tasks.js";
    </script>
  </head>
  <body>
    <!-- content div -->
    <div class="bg-gray-50 min-h-screen flex items-center justify-center">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Welcome</h1>
        <div id="userInfo" class="space-y-2 text-gray-700"></div>
        <h2 class="text-xl font-semibold mt-8 mb-2 text-center">
          Filter & Search
        </h2>
        <div class="space-y-2">
          <select
            id="completedFilter"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          >
            <option value="all">All</option>
            <option value="true">Completed</option>
            <option value="false">Incomplete</option>
          </select>
          <select
            id="sortOrder"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          >
            <option value="desc">Newest First</option>
            <option value="asc">Oldest First</option>
          </select>
          <div class="mb-6 space-y-3">
            <input
              type="text"
              id="searchInput"
              placeholder="Search task by name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
            />
          </div>
        </div>
        <h2 class="text-xl font-semibold mt-8 mb-2 text-center">
          Add New Task
        </h2>
        <form id="taskForm" class="space-y-4 mb-6">
          <input
            type="text"
            id="taskInput"
            placeholder="Add Task"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          />
          <select
            id="priorityInput"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          >
            <option value="0" selected disabled>
              Pick priority of your task
            </option>
            <option value="1">Priority 1 - Low I might do or not</option>
            <option value="2">Priority 2 - Low we can do in the future</option>
            <option value="3">Priority 3 - Medium we can do it later</option>
            <option value="4">Priority 4 - Medium so soon</option>
            <option value="5">Priority 5 - Medium important</option>
            <option value="6">Priority 6 - High but still manageable</option>
            <option value="7">Priority 7 - High but not urgent</option>
            <option value="8">Priority 8 - High on the way</option>
            <option value="9">Priority 9 - Emergency</option>
            <option value="10">Priority 10 - Emergency Most Urgent</option>
          </select>
          <button
            type="submit"
            class="w-full bg-primary rounded-lg text-white py-2 hover:bg-indigo-700 trasition"
          >
            Add Task
          </button>
        </form>
        <h2 class="text-xl font-semibold mt-8 mb-4 text-center">Your Tasks</h2>
        <div
          id="taskList"
          class="space-y-4 max-h-[300px] overflow-y-auto"
        ></div>
        <button
          id="logoutBtn"
          class="mt-6 w-full bg-red-500 text-white py-2 hover:bg-red-700"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- modal div -->
    <div
      id="editModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-lg relative">
        <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
        <form id="editForm" class="space-y-4">
          <input
            type="text"
            id="editTaskName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
            placeholder="Task Name"
          />
          <select id="editPriority">
            <option value="1">Priority 1 - Low I might do or not</option>
            <option value="2">Priority 2 - Low we can do in the future</option>
            <option value="3">Priority 3 - Medium we can do it later</option>
            <option value="4">Priority 4 - Medium so soon</option>
            <option value="5">Priority 5 - Medium important</option>
            <option value="6">Priority 6 - High but still manageable</option>
            <option value="7">Priority 7 - High but not urgent</option>
            <option value="8">Priority 8 - High on the way</option>
            <option value="9">Priority 9 - Emergency</option>
            <option value="10">Priority 10 - Emergency Most Urgent</option>
          </select>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              id="cancelEdit"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
