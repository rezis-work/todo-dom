<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | LineTodo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/auth/register.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4f46e5",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="text"
          id="phone"
          placeholder="Phone"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg hover:bg-indigo-700"
        >
          Register
        </button>
      </form>
      <div
        id="registerMessage"
        class="mt-4 text-center text-sm text-gray-600"
      ></div>
      <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="index.html" class="text-primary hover:underline">Login here</a>
      </p>
    </div>
  </body>
</html>
